<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function add(a,b){
            return a+b;
        }
        var x=add(5,6);
        document.write(x);
    </script>

    <script>
        var iv=eval("10*5+5")
        document.write(iv+"<br>");
        var num1=parseInt("ade34");
        var num2=parseFloat("12asd");
        document.write(num1+"<br>");
        document.write(num2+"<br>");
    </script>
</body>
</html>
