    <script>
        function display() {
            var fv=document.getElementById("F").value;
            var mv=document.getElementById("M").value;
            var fc=document.getElementById("F").checked;

            if(fc==true)
        {
           document.getElementById('para').innerHTML=fv 
        }
        else{
            document.getElementById('para').innerHTML=mv
        }
        }

    </script>
</head>
<body>
  
    <form>
        <input type="radio" name="gender" value="M" id="M"> Male
        <input type="radio" name="gender" value="F" id="F"> Female
        <br>
        <input type="button" value="submit" onclick="display()"> 
    </form>
    <p id="para"></p>
</body>
