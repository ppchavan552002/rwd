<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <script>
        function getsquare() {
            var number = document.getElementById("number").value;
            var square = number * number;
            document.getElementById("para").innerText = "Square: " + square;
        }

        function display() {
            var genders = document.getElementsByName("gender");
            var selectedGender;
            for (var i = 0; i < genders.length; i++) {
                if (genders[i].checked) {
                    selectedGender = genders[i].value;
                    break;
                }
            }
            alert(selectedGender);
        }
    </script>
</head>
<body>
    <form>
        Enter No: <input type="text" name="number" id="number">
        <input type="button" value="getsquare" onclick="getsquare()">
    </form>

    <form>
        <input type="radio" name="gender" value="M" id="M"> Male
        <input type="radio" name="gender" value="F" id="F"> Female
        <br>
        <input type="button" value="submit" onclick="display()"> 
    </form>
    <p id="para"></p>
</body>
</html>
