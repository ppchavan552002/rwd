<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .modal-content .modal-body{
            background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif");
            color: aliceblue;
        }
        .modal-header, .modal-footer{
            background-color: black;
            color: aliceblue;
        }
    </style>
    <link rel="stylesheet" href="stylecss.css">
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >submit</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">username:</label>
            <input type="text" class="form-control" id="user">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">password:</label>
            <input type="password" class="form-control" id="pass">
          </div>
          <div class="mb-3">
            <label for="category" class="col-form-label">category:</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Action</button></li>
                  <li><button class="dropdown-item" type="button">Another action</button></li>
                  <li><button class="dropdown-item" type="button">Something else here</button></li>
                </ul>
              </div>
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">gender:</label>
            
            <input type="radio" name="gender" value="Female" checked>Female</input>
            <input type="radio" name="gender" value="male">male</input>
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">gender:</label>
            
            <input type="checkbox" name="language[]" value="c" checked>C</input>
            <input type="checkbox" name="language[]" value="c++">C++</input>
            <input type="checkbox" name="language[]" value="java">Java</input>
            <input type="checkbox" name="language[]" value="html">Html</input>
          </div>
          

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="msg()">Send message</button>
      </div>
    </div>
  </div>
</div>
<script language="JavaScript">
  function msg(){
      alert("submited")
  }
</script>
</body>
</html>
