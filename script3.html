<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <a href="JavaScript:void(alert('waring!!!'))">click here</a>
    <br>
    <br>
    <p style="color:aliceblue"> </p>
    <script>
        var r=67;
        switch(true)
        {
            case (r>=70):
                document.write('A+');
                break;
            case (r>=60):
                document.write('A');
                break;
            default:
                document.write("fail")
        }
    </script>
    <script>
       
        var r=33;
        if(r>=35){
            document.write('<P style="color : green">pass</p>');
        }else{
            document.write('<P style="color : red">fail</p>');
        }

    </script>

    <script>
        var i=0;
        while(i<5){
            document.write(i);
            i++;
        }
    </script>
    <br>
    <script>
        var i=0;
        do{
            document.write(i);
            i++;
        }while(i<5);
    </script>
    <br>
    <script>
        for(var i=5;i>0;i--){
            if(i==4){
                continue;
            }
            document.write(i);
        }
    </script>
</body>
</html>
